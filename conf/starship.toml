"$schema" = 'https://starship.rs/config-schema.json'

format = """
$bun\
$deno\
$nodejs\
$rust\
$username\
$hostname\
$directory\
$dotnet\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[git_branch]
format = "[$branch]($style)"
